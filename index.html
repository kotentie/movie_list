  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inmotion Movie List APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  <div class="container">
     <h1>My Movie List Maker</h1>
     <h2>Add a Movie</h2>

     <div id="myDiv"></div>

      <h2>My Movie List</h2>
        <table class="table table-hover">
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Actors</th>
            <th>Year</th>
            <th>Rating</th>
          </tr>
        </table>
  </div>
  

<script src="https://fb.me/react-15.1.0.js"></script>
<script src="https://fb.me/react-dom-15.1.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
<script type="text/jsx">


class NameForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({value: event.target.value});
  }

  handleSubmit(event) {
    var data = {
      title : this.refs.title.value,
      genre : this.refs.genre.value,
      actors : this.refs.actors.value,
      year : this.refs.year.value,
      rating : this.refs.rating.value

    }

    alert(data.title);
  }

  render() {
    return (
      <form onSubmit={this.handleSubmit}>

      <div className="form-group">
        <label>
          Title:
          </label>
          <input type="text" ref="title" className="form-control" defaultValue="Animal House" />
        </div>
        <div className="form-group">
        <label>
          Genre:
          </label>
          <input type="text" ref="genre" className="form-control" defaultValue="Comedy" />
        </div>
        <div className="form-group">
        <label>
          Actors:
          </label>
          <input type="text" ref="actors" className="form-control" defaultValue="John Belushi, Kevin Bacon .."/>
        </div>
        <div className="form-group">
        <label>
          Year:
          </label>
          <input type="text" ref="year" className="form-control" defaultValue="1978" />
        </div>
        <div className="form-group">
        <label>
          Rating:
          </label>
          <input type="text" ref="rating" className="form-control" defaultValue="10" />
        </div>


        <input type="submit" value="Submit" />
      </form>
    );
  }
}

ReactDOM.render(
  <NameForm />,
  document.getElementById('myDiv')
);

</script>
  </body>
</html>
